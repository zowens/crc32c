[package]
name = "crc32c"
version = "0.2.0"
authors = ["Zack Owens"]
license = "Apache-2.0/MIT"
keywords = ["crc", "simd"]
categories = ["algorithms"]
repository = "https://github.com/zowens/crc32c"
homepage = "https://github.com/zowens/crc32c"
documentation = "http://docs.rs/crc32c"
description = "Wrapper for SSE 4.2 CRC32C instructions, with software fallback"
exclude = [
    "benches/*",
    "tests/*",
]

[dependencies]
lazy_static = "0.2"
stdsimd = { git = "https://github.com/rust-lang-nursery/stdsimd" }

[dev-dependencies]
rand = "0.3"
